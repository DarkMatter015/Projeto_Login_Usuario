<!doctype html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cadastro</h1>
        <form action="/cadastro" method="post">
            <div class="error col-12" th:if="${error}">
                <span th:text="${error}"></span>
            </div>
            <div class="row">
                <div class="col-12">
                    <label id="lbUsuario">Usuario</label>
                    <input th:value="${usuario}" type="text" name="usuario" class="form-control" aria-describedby="lbUsuario" placeholder="Usuario">
                </div>
                <div class="col-6">
                    <label id="lbSenha">Senha</label>
                    <input type="password" name="senha" class="form-control" aria-describedby="lbSenha" placeholder="Senha">
                </div>
                <div class="col-6">
                    <label id="lbConfSenha">Confirme a senha</label>
                    <input type="password" name="confSenha" class="form-control" aria-describedby="lbConfSenha" placeholder="Confirme sua senha">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

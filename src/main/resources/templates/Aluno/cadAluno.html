<h1 class="text-center">Cadastro de Aluno</h1>
    <div th:if="${mensagem}" class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div th:class="'toast-header text-bg-'+${bg}">
                <strong class="me-auto" th:text="${tipo}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span th:text="${mensagem}"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label id="lbUsuario">Aluno</label>
            <input th:value="${nome}" type="text" id="nome" name="nome" class="form-control" aria-describedby="lbNome" placeholder="Nome do aluno">
        </div>
        <div class="col-6">
            <label id="lbDtNascimento">Data de Nascimento</label>
            <input th:value="${dtNascimento}" type="date" id="dtNascimento" name="dtNascimento" class="form-control" aria-describedby="lbDtNascimento" placeholder="Data de Nascimento">
        </div>
        <div class="col-12">
            <label id="lbEmail">Email</label>
            <input th:value="${email}" type="email" id="email" name="email" class="form-control" aria-describedby="lbEmail" placeholder="Digite seu email">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary float-end" id="liveToastBtn">Cadastrar</button>
        </div>
    </div>

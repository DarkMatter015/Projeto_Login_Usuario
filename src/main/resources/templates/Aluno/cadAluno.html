<!doctype html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cadastro de Alunos</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastro
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/cadAluno">Aluno</a></li>
                        <li><a class="dropdown-item" href="#">Turma</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Cadastro de Aluno</h1>
    <form action="/cadAluno" method="post">
        <div th:if="${mensagem}" class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div th:class="'toast-header text-bg-'+${bg}">
                    <strong class="me-auto" th:text="${tipo}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span th:text="${mensagem}"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label id="lbUsuario">Aluno</label>
                <input th:value="${nome}" type="text" name="nome" class="form-control" aria-describedby="lbNome" placeholder="Nome do aluno">
            </div>
            <div class="col-6">
                <label id="lbDtNascimento">Data de Nascimento</label>
                <input th:value="${dtNascimento}" type="date" name="dtNascimento" class="form-control" aria-describedby="lbDtNascimento" placeholder="Data de Nascimento">
            </div>
            <div class="col-12">
                <label id="lbEmail">Email</label>
                <input th:value="${email}" type="email" name="email" class="form-control" aria-describedby="lbEmail" placeholder="Digite seu email">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary float-end" id="liveToastBtn">Cadastrar</button>
            </div>
        </div>
    </form>
</div>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)

    toastBootstrap.show()
</script>
</body>
</html>
